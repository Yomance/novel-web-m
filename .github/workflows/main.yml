name: Test

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Build ðŸš€
      run: |
        pwd
        ls
        npm install
        npm run build

    - name: publish
      uses: s0/git-publish-subdir-action@master
      run: |
        cd m
        pwd
        ls
        git init
        git add .
        git commit -m ''
        git branch -M master
        git remote add origin https://github.com/Yomance/novel-m-vue-build.git
        git push -u origin master
